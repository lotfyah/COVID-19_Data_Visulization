<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>New Covid Cases</title>
</head>

<body>
    <div class="container">
        <img src="../static/css/covid_logo.jfif" alt="covid" class="logo" />
        <form action="/dataentry" method="POST">
            <div class="form-group">
                <h3>State</h3>
                <select name="state">
                    <option value="">Select State</option>
                    <option value="Texas">Texas</option>
                    <option value="California">California</option>
                    <option value="...">...</option>
                </select>
            </div>
            <div class="form-group">
                <h3>County</h3>
                <select name="county">
                    <option value="">Select County</option>
                    <option value="Harris">Harris</option>
                    <option value="Fort Bend">Fort Bend</option>
                    <option value="Alameda">Alameda</option>
                    <option value="Alpine">Alpine</option>
                    <option value="...">...</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Status</h3>
                <select name="status">
                    <option value="">Select Status</option>
                    <option value="Positive">Positive</option>
                    <option value="Negative">Negative</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Details</h3>
                <textarea name="details" id="" cols="30" rows="10" placeholder="Any Details About The Case"></textarea>
            </div>
            <input type="dataentry" value="Enter" class="btn" />
        </form>
    </div>
</body>

</html>
